// Apply the java plugin to add support for Java
apply plugin: 'java'

version = "1.0"
group= "com.dyn.updater" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "DYN-Updater"

configurations {
    compile
}

// In this section you declare the dependencies for your production and test code
dependencies {
   
}

jar {	
	from ('src/main/java/assets'){
    	into 'assets'
    }
	
	manifest {
        attributes 'Implementation-Title': 'Dyn Updater Jar',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.dyn.updater.Updater'
    }
    from (sourceSets.main.output) {
        setDuplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    }
    
    configurations.compile.each{ dep ->
        from(project.zipTree(dep)){
            exclude 'META-ING', 'META-INF/**', '**/LICENSE.txt'
        }
    }
}

artifacts {
    archives jar
}

